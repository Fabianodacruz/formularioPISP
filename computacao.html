    // Atualiza dinamicamente os spans com a classe "ref-year" conforme o ano selecionado
    document.addEventListener("DOMContentLoaded", function(){
      const refYearSelect = document.getElementById("refYear");
      function updateRefYear() {
        const selectedYear = refYearSelect.value;
        document.querySelectorAll(".ref-year").forEach(span => {
          span.textContent = selectedYear;
        });
      }
      refYearSelect.addEventListener("change", updateRefYear);
      updateRefYear();
    });

    document.querySelectorAll('input[type="text"]').forEach(function(input) {
      input.addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '');
      });
    });

    document.addEventListener("DOMContentLoaded", function() {
      const anoSelecionado = localStorage.getItem("anoSelecionado") || "N/D";
      const estadoSelecionado = localStorage.getItem("estadoSelecionado") || "N/D";

      staticInfo.textContent = `Ano de Referência: ${anoSelecionado} - Estado: ${estadoSelecionado}`;
    });
